<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

<body>
  <div class="container">
    <div class="card-container">
      <div class="card-image-container">
        <img class="card-image" src="img/picture.jpg" alt="card-picture">
        <div class="user-connection"></div>
      </div>
      <div class="card-header">
        <div class="card-info">
          <h3>Mark Celero</h3>
          <p>marky78@email.com</p>
        </div>
        <button class="follow-me-button"><i class="fa-solid fa-user-group user-icon"></i>Follow Me</button>
      </div>
      <div class="card-footer">
        <div class="card-followers">
          <span class="number-followers">12.6K</span>
          <span class="followers">Followers</span>
        </div>
        <div class="card-followers">
          <span class="number-followers">85</span>
          <span class="followers">Followings</span>
        </div>
      </div>
    </div>

    <div class="card-container dark">
      <div class="card-image-container">
        <img class="card-image" src="img/picture.jpg" alt="card-picture">

      </div>
      <div class="card-footer">
        <div class="card-followers">
          <span class="number-followers">12.6K</span>

        </div>
        <div class="card-followers">
          <span class="number-followers">85</span>

        </div>
      </div>
    </div>
  </div>
